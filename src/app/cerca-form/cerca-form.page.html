<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Lugar Histórico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding background-image">
  <ion-input [(ngModel)]="newPlaceName" placeholder="Nombre del lugar" required></ion-input>
  <ion-textarea [(ngModel)]="newPlaceDescription" placeholder="Breve descripción" required></ion-textarea>

  <!--Este muestra las opciones para subir imagenes -->
  <ion-button expand="block" (click)="presentImageOptions()">Seleccionar Imagen</ion-button>
  
  <!--se muestra la imagen seleccionada -->
  <ion-img *ngIf="newPlaceImage" [src]="newPlaceImage"></ion-img>

  <!-- guardar el lugar -->
  <ion-button expand="full" (click)="submitNewPlace()">Guardar lugar histórico</ion-button>
</ion-content>
