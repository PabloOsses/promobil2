<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>CERCA DE MI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding background-image">
  <!--esto es el mapa -->
  <div id="mapId" style="height: 300px;"></div>

  <!--desplegar coordenadas para saber si todo va bien (cruza los dedos)-->
  <div *ngIf="latitude && longitude">
    <p>Tu ubicaci√≥n actual:</p>
    <p>Latitud: {{ latitude }}</p>
    <p>Longitud: {{ longitude }}</p>
  </div>

  <!--mensaje en caso de que algo salga mal  -->
  <div *ngIf="errorMessage">
    <p style="color: red;">{{ errorMessage }}</p>
  </div>

  <!--boton para agregar lugar custom-->
  <div class="add-place-button" (click)="goToCercaForm()">
    <span>+</span>
  </div>
</ion-content>
